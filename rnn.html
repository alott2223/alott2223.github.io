<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNN - Media Section</title>
    <link rel="stylesheet" href="bio-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîí</text></svg>">
    <style>
        .password-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .password-gate.hidden { display: none; }
        .password-box {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid #00ff88;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .password-box h2 {
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .password-box p {
            color: #888;
            margin-bottom: 25px;
            font-family: 'JetBrains Mono', monospace;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .password-input:focus {
            outline: none;
            border-color: #00ff88;
        }
        .password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }
        .error-msg {
            color: #ff4444;
            margin-top: 15px;
            font-family: 'JetBrains Mono', monospace;
            display: none;
        }
        .error-msg.show { display: block; }
        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Media Section Styles */
        .media-content { display: none; }
        .media-content.visible { display: block; }
        .media-header {
            padding: 100px 20px 40px;
            text-align: center;
        }
        .media-header h1 {
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .media-header p {
            color: #888;
            font-family: 'JetBrains Mono', monospace;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .media-item {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
        }
        .media-item:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .media-item .media-info {
            padding: 15px;
        }
        .media-item .media-title {
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .media-item .media-date {
            color: #666;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }
        .no-media {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-family: 'JetBrains Mono', monospace;
        }
        .no-media .icon { font-size: 4rem; margin-bottom: 20px; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid #00ff88;
            border-radius: 8px;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            transition: background 0.3s;
            z-index: 100;
        }
        .back-btn:hover { background: rgba(0, 255, 136, 0.1); }
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            color: #ff6b6b;
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            transition: background 0.3s;
            z-index: 100;
        }
        .admin-link:hover { background: rgba(255, 107, 107, 0.1); }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <div class="lock-icon">üîí</div>
            <h2>RNN Access</h2>
            <p>Enter password to view media</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password..." onkeypress="if(event.key==='Enter')checkPassword()">
            <button class="password-btn" onclick="checkPassword()">Unlock</button>
            <p class="error-msg" id="errorMsg">Incorrect password. Try again.</p>
        </div>
    </div>

    <!-- Media Content -->
    <div class="media-content" id="mediaContent">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <a href="admin.html" class="admin-link">üîß Admin</a>
        
        <div class="media-header">
            <h1>üìÅ RNN Media</h1>
            <p>Private media collection</p>
        </div>

        <div class="media-grid" id="mediaGrid">
            <!-- Media items will be loaded here -->
        </div>

        <div class="no-media" id="noMedia">
            <div class="icon">üì≠</div>
            <p>No media uploaded yet</p>
            <p>Use the admin panel to add content</p>
        </div>
    </div>

    <script>
        const RNN_PASSWORD = 'rnn2026secure';

        // Browser Fingerprinting
        async function generateFingerprint() {
            const components = [];
            
            // Screen info
            components.push(screen.width + 'x' + screen.height);
            components.push(screen.colorDepth);
            components.push(screen.pixelDepth);
            components.push(window.devicePixelRatio || 1);
            
            // Timezone
            components.push(Intl.DateTimeFormat().resolvedOptions().timeZone);
            components.push(new Date().getTimezoneOffset());
            
            // Language
            components.push(navigator.language);
            components.push(navigator.languages ? navigator.languages.join(',') : '');
            
            // Platform & User Agent
            components.push(navigator.platform);
            components.push(navigator.userAgent);
            components.push(navigator.hardwareConcurrency || 0);
            components.push(navigator.maxTouchPoints || 0);
            
            // WebGL fingerprint
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {
                        components.push(gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL));
                        components.push(gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));
                    }
                }
            } catch (e) {}
            
            // Canvas fingerprint
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('fingerprint', 2, 2);
                components.push(canvas.toDataURL().slice(-50));
            } catch (e) {}
            
            // Audio context fingerprint
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                components.push(audioCtx.sampleRate);
                audioCtx.close();
            } catch (e) {}
            
            // Plugins
            const plugins = Array.from(navigator.plugins || []).map(p => p.name).join(',');
            components.push(plugins);
            
            // Generate hash
            const str = components.join('|');
            const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function logAccess(success) {
            const fingerprint = await generateFingerprint();
            const accessLog = JSON.parse(localStorage.getItem('rnn_access_log') || '[]');
            accessLog.push({
                fingerprint: fingerprint,
                timestamp: new Date().toISOString(),
                success: success,
                userAgent: navigator.userAgent,
                screen: screen.width + 'x' + screen.height,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language
            });
            localStorage.setItem('rnn_access_log', JSON.stringify(accessLog.slice(-100)));
            return fingerprint;
        }
        
        async function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === RNN_PASSWORD) {
                await logAccess(true);
                document.getElementById('passwordGate').classList.add('hidden');
                document.getElementById('mediaContent').classList.add('visible');
                sessionStorage.setItem('rnn_auth', 'true');
                loadMedia();
            } else {
                await logAccess(false);
                errorMsg.classList.add('show');
                document.getElementById('passwordInput').value = '';
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
            }
        }

        function loadMedia() {
            const mediaGrid = document.getElementById('mediaGrid');
            const noMedia = document.getElementById('noMedia');
            const mediaItems = JSON.parse(localStorage.getItem('rnn_media') || '[]');
            
            if (mediaItems.length === 0) {
                noMedia.style.display = 'block';
                mediaGrid.style.display = 'none';
                return;
            }
            
            noMedia.style.display = 'none';
            mediaGrid.style.display = 'grid';
            mediaGrid.innerHTML = '';
            
            mediaItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'media-item';
                
                let mediaElement = '';
                if (item.type.startsWith('image/')) {
                    mediaElement = `<img src="${item.data}" alt="${item.name}">`;
                } else if (item.type.startsWith('video/')) {
                    mediaElement = `<video src="${item.data}" controls></video>`;
                }
                
                div.innerHTML = `
                    ${mediaElement}
                    <div class="media-info">
                        <div class="media-title">${item.name}</div>
                        <div class="media-date">${new Date(item.date).toLocaleDateString()}</div>
                    </div>
                `;
                mediaGrid.appendChild(div);
            });
        }

        // Check if already authenticated
        if (sessionStorage.getItem('rnn_auth') === 'true') {
            document.getElementById('passwordGate').classList.add('hidden');
            document.getElementById('mediaContent').classList.add('visible');
            loadMedia();
        }
    </script>
</body>
</html>
