name = "alott2223-github-io"
compatibility_date = "2025-01-15"

[[kv_namespaces]]
binding = "USERS"
id = "<YOUR_USERS_KV_ID>"
preview_id = "<YOUR_USERS_KV_PREVIEW_ID>"

[[kv_namespaces]]
binding = "INVITES"
id = "<YOUR_INVITES_KV_ID>"
preview_id = "<YOUR_INVITES_KV_PREVIEW_ID>"

[[kv_namespaces]]
binding = "SESSIONS"
id = "<YOUR_SESSIONS_KV_ID>"
preview_id = "<YOUR_SESSIONS_KV_PREVIEW_ID>"

[[kv_namespaces]]
binding = "MESSAGES"
id = "<YOUR_MESSAGES_KV_ID>"
preview_id = "<YOUR_MESSAGES_KV_PREVIEW_ID>"

[[kv_namespaces]]
binding = "MEDIA"
id = "<YOUR_MEDIA_KV_ID>"
preview_id = "<YOUR_MEDIA_KV_PREVIEW_ID>"

[[kv_namespaces]]
binding = "LOGS"
id = "<YOUR_LOGS_KV_ID>"
preview_id = "<YOUR_LOGS_KV_PREVIEW_ID>"

[vars]
SESSION_TTL_SECONDS = 604800
MEDIA_MAX_MB = 5
MESSAGES_MAX = 200
MEDIA_MAX = 200
LOGS_MAX = 500
