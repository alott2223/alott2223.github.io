<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNN - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid #00ff88;
            border-radius: 16px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.2);
            max-width: 420px;
            width: 90%;
        }
        .lock-icon { font-size: 4rem; margin-bottom: 20px; }
        h2 { color: #00ff88; margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .input-field {
            width: 100%;
            padding: 16px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #00ff88;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .input-field:focus { outline: none; border-color: #00ff88; }
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: #0a0a0a;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4); }
        .error-msg { color: #ff4444; margin-top: 15px; display: none; }
        .error-msg.show { display: block; }
        .success-msg { color: #00ff88; margin-top: 15px; display: none; }
        .success-msg.show { display: block; }
        .form-toggle {
            color: #666;
            margin-top: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .form-toggle:hover { color: #00ff88; }
        .register-form { display: none; }
        .register-form.active { display: block; }
        .login-form.active { display: block; }
        .hidden { display: none; }

    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="login-form active" id="loginForm">
            <div class="lock-icon">ðŸ”’</div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access RNN</p>
            <input type="text" class="input-field" id="loginUsername" placeholder="Username...">
            <input type="password" class="input-field" id="loginPassword" placeholder="Password..." onkeypress="if(event.key==='Enter')login()">
            <button class="auth-btn" onclick="login()">Sign In</button>
            <p class="error-msg" id="loginError">Invalid credentials</p>
            <p class="form-toggle" onclick="toggleForm()">Don't have an account? Register here</p>
        </div>

        <!-- Registration Form -->
        <div class="register-form" id="registerForm">
            <div class="lock-icon">âœ¨</div>
            <h2>Join RNN</h2>
            <p class="subtitle">Create your account</p>
            <input type="text" class="input-field" id="regUsername" placeholder="Username...">
            <input type="password" class="input-field" id="regPassword" placeholder="Password...">
            <input type="password" class="input-field" id="regPasswordConfirm" placeholder="Confirm Password...">
            <input type="text" class="input-field" id="inviteCode" placeholder="Invite Code..." onkeypress="if(event.key==='Enter')register()">
            <button class="auth-btn" onclick="register()">Create Account</button>
            <p class="error-msg" id="registerError">Registration failed</p>
            <p class="success-msg" id="registerSuccess">Account created successfully!</p>
            <p class="form-toggle" onclick="toggleForm()">Already have an account? Sign in here</p>
        </div>
    </div>

    <script>
        // User management
        function initUsers() {
            if (!localStorage.getItem('rnn_users')) {
                const defaultUsers = [];
                localStorage.setItem('rnn_users', JSON.stringify(defaultUsers));
            }
            if (!localStorage.getItem('rnn_invite_codes')) {
                localStorage.setItem('rnn_invite_codes', JSON.stringify([]));
            }
        }

        // Browser Fingerprinting
        async function generateFingerprint() {
            const c = [];
            c.push(screen.width + 'x' + screen.height, screen.colorDepth, window.devicePixelRatio || 1);
            c.push(Intl.DateTimeFormat().resolvedOptions().timeZone, new Date().getTimezoneOffset());
            c.push(navigator.language, navigator.platform, navigator.userAgent);
            c.push(navigator.hardwareConcurrency || 0, navigator.maxTouchPoints || 0);
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                if (gl) {
                    const d = gl.getExtension('WEBGL_debug_renderer_info');
                    if (d) { c.push(gl.getParameter(d.UNMASKED_VENDOR_WEBGL), gl.getParameter(d.UNMASKED_RENDERER_WEBGL)); }
                }
            } catch(e){}
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top'; ctx.font = '14px Arial'; ctx.fillText('fp', 2, 2);
                c.push(canvas.toDataURL().slice(-50));
            } catch(e){}
            const str = c.join('|');
            const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function getClientIP() {
            return new Promise((resolve) => {
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => resolve(data.ip))
                    .catch(() => resolve('Unknown'));
            });
        }

        async function logAccess(success, username = null, action = 'login') {
            const fp = await generateFingerprint();
            const ip = await getClientIP();
            const logs = JSON.parse(localStorage.getItem('rnn_access_log') || '[]');
            logs.push({
                username: username,
                fingerprint: fp,
                ip: ip,
                timestamp: new Date().toISOString(),
                success: success,
                action: action,
                userAgent: navigator.userAgent,
                screen: screen.width + 'x' + screen.height,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language
            });
            localStorage.setItem('rnn_access_log', JSON.stringify(logs.slice(-500)));
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showError('loginError', 'Please fill in all fields');
                return;
            }

            const users = JSON.parse(localStorage.getItem('rnn_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                await logAccess(true, username, 'login');
                sessionStorage.setItem('rnn_auth', 'true');
                sessionStorage.setItem('rnn_user', JSON.stringify(user));
                window.location.href = 'forums.html';
            } else {
                await logAccess(false, username, 'login');
                showError('loginError', 'Invalid username or password');
                document.getElementById('loginPassword').value = '';
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regPasswordConfirm').value;
            const inviteCode = document.getElementById('inviteCode').value.trim();
            
            if (!username || !password || !confirmPassword || !inviteCode) {
                showError('registerError', 'Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('registerError', 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('registerError', 'Password must be at least 6 characters');
                return;
            }

            const users = JSON.parse(localStorage.getItem('rnn_users') || '[]');
            const inviteCodes = JSON.parse(localStorage.getItem('rnn_invite_codes') || '[]');
            
            if (users.find(u => u.username === username)) {
                showError('registerError', 'Username already exists');
                return;
            }
            
            const validCode = inviteCodes.find(c => c.code === inviteCode && !c.used);
            if (!validCode) {
                showError('registerError', 'Invalid or expired invite code');
                await logAccess(false, username, 'register');
                return;
            }

            // Mark invite code as used
            validCode.used = true;
            validCode.usedBy = username;
            validCode.usedAt = new Date().toISOString();
            localStorage.setItem('rnn_invite_codes', JSON.stringify(inviteCodes));

            // Create user
            const user = {
                id: Date.now(),
                username: username,
                password: password,
                createdAt: new Date().toISOString(),
                inviteCode: inviteCode,
                isAdmin: false
            };
            
            users.push(user);
            localStorage.setItem('rnn_users', JSON.stringify(users));
            
            await logAccess(true, username, 'register');
            showSuccess('registerSuccess', 'Account created successfully!');
            
            // Clear form
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regPasswordConfirm').value = '';
            document.getElementById('inviteCode').value = '';
            
            setTimeout(() => {
                toggleForm();
            }, 2000);
        }

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.classList.add('active');
            }
            
            // Clear error messages
            document.querySelectorAll('.error-msg, .success-msg').forEach(msg => {
                msg.classList.remove('show');
            });
        }

        function showError(id, message) {
            const elem = document.getElementById(id);
            elem.textContent = message;
            elem.classList.add('show');
            setTimeout(() => elem.classList.remove('show'), 3000);
        }

        function showSuccess(id, message) {
            const elem = document.getElementById(id);
            elem.textContent = message;
            elem.classList.add('show');
            setTimeout(() => elem.classList.remove('show'), 3000);
        }

        // Check if already logged in
        if (sessionStorage.getItem('rnn_auth') === 'true') {
            window.location.href = 'forums.html';
        }

        // Initialize
        initUsers();
    </script>
</body>
</html>
